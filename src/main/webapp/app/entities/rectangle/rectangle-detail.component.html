<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rectangle">
            <h2><span>Rectangle</span> {{rectangle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>X</span></dt>
                <dd>
                    <span>{{rectangle.x}}</span>
                </dd>
                <dt><span>Y</span></dt>
                <dd>
                    <span>{{rectangle.y}}</span>
                </dd>
                <dt><span>Width</span></dt>
                <dd>
                    <span>{{rectangle.width}}</span>
                </dd>
                <dt><span>Height</span></dt>
                <dd>
                    <span>{{rectangle.height}}</span>
                </dd>
                <dt><span>Annotation</span></dt>
                <dd>
                    <div *ngIf="rectangle.annotationId">
                        <a [routerLink]="['/annotation', rectangle.annotationId, 'view']">{{rectangle.annotationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rectangle', rectangle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
